<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vocab Game</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.8.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.8.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-database.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-analytics.js"></script>

      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="js/signIn.js"></script>
    <link rel="stylesheet" href="css/style.css" />


</head>
<style>
    body {
        background-image: url('https://undark.org/wp-content/uploads/2018/04/lang2.jpg'
            );
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }

    #greeting {
        padding: 20px;
        margin: 20px;
        background-color: #f5e069;
        border: 3px solid white;
        color: #c98d00;
        font-size: 40px;
    }

    #about {

        background-color: white;
        border: 3px solid rgb(255, 197, 7);
        color: #c98d00;
        font-size: 20px;
        height: 50vh;
        padding: 10px;

    }



    #signInButton {
        background-color: #008CBA;
        color: rgb(233, 189, 107);
        border: none;
        padding: 15px 32px;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;


    }

    #signInButton:hover {
        background-color: rebeccapurple;
    }
     
      .button {
        animation: glowing 1300ms infinite;
      }
    .center {
        margin: 0;
        position: absolute;
        top: 75%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
</style>

<body>
    <section id="greeting">
        <h1 style="text-align:center">
            VOCAB GAME
        </h1>
    </section>
    <marquee behavior="scroll" direction="right" scrollamount="16" style="color:dodgerblue">words</marquee>
    <marquee behavior="scroll" direction="left" scrollamount="10" style="color:#eb4034">words...</marquee>
    <marquee behavior="scroll" direction="right" scrollamount="20" style="color:greenyellow">words</marquee>
    <marquee behavior="scroll" direction="left" scrollamount="50" style=color:mediumslateblue>words</marquee>

    <div id="about" class="center">
        <p class="subtitle is-size-6" style="text-align:center">
            You'll have to sign in before you play if you want to keep track of your score!
        </p>

        <p class="has-text-centered">
            <a class="button is-medium is-info is-outlined center" id="signInButton" onclick="signIn()">
                <b>Sign In</b>
            </a>
        </p>

    </div>
</body>
<br>
<marquee behavior="scroll" direction="left" scrollamount="14" style=color:mediumvioletred>words</marquee>
<marquee behavior="scroll" direction="right" scrollamount="10" style=color:orangered>words...</marquee>
<marquee behavior="scroll" direction="left" scrollamount="20" style=color:lightseagreen>words</marquee>
<marquee behavior="scroll" direction="right" scrollamount="50" style=color:lightsalmon>words</marquee>
