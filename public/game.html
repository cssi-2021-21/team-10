                            <b>Can you level up your vocabulary?</b>
                        </p>
                    </div>
                </section>
                <div class="container">
                    <section class="section">
                        <div class="tile is-ancestor">
                            <div class="tile is-parent is-4">
                                <div class="tile is-child notification is-info" style="background-color: 	#edd0bc
">
                                    <section id="timer">
                                        <div class="container">

                                    </section>

                                    <h1 class="title" style="color:#8f3206
">
                                        Welcome
                                    </h1>
                                    <h2 class="subtitle" style="color:#8f3206">
                                        Can you guess the word based on its meaning?
                                    </h2>
                                    <h1 id="defenition" class="subtitle hidden" style="color:#079677"></h1>
                                </div>
                            </div>
                            <!-- ROW 2 -->
                            <div class="columns is-centered is-variable is-5">

                                <div class="column is-one-quarter is-centered ">
                                    <button id="startBtn"
                                        class="button is-danger is-active vertical-align:middle">START</button>
                                </div>
                            </div>
                            <!-- answer choices -->
                            <div class="tile is-ancestor">
                                <div class="tile is-parent is-4">
                                    <div class="tile is-child notification is-info  has-text-centered hidden"
                                        id="hiddenTile">
                                        <div class="columns" style="text-align:center">
                                            <div class="column">
                                                <button id="choice1" class="button is-large is-fullwidth "
                                                    onclick="onSubmit(this.id)">
                                                </button>
                                            </div>

                                            <div class="column">
                                                <button id="choice2" class="button is-large is-fullwidth "
                                                    onclick="onSubmit(this.id)">
                                                </button>
                                            </div>
                                            <div class="column">
                                                <button id="choice3" class="button is-large is-fullwidth "
                                                    onclick="onSubmit(this.id)">
                                                </button>
                                            </div>
                                            <div class="column">
                                                <button id="choice4" class="button is-large is-fullwidth "
                                                    onclick="onSubmit(this.id)">
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>

                            <div class="tile is-parent is-4">
